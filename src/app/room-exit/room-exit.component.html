<div 
        [style.color]="textColor"
        [style.backgroundColor]="bgColor"
        [style.border]="'solid ' + borderColor + ' 2px'"
        style="border-radius:8px; margin-bottom:0px; padding:0px; width:100%; height:100%">

    <div style="margin: 1px; padding:1px; background-color:inherit; border-radius:8px; font-size:smaller">
        {{exit != null ? dirLabel : ""}}
    </div>
    <div style="border-radius:4px; ">
        <ng-container *ngIf="room == null">
            <div><!--"You can't go that way."--></div>
        </ng-container>
        <ng-container *ngIf="room != null">
            <ng-container *ngIf="dir == 'HERE'">
                <b>HERE</b>
            </ng-container>
            <ng-container *ngIf="dir != 'HERE'">
                <ng-container *ngIf="exit == null">
                    <!--"You can't go that way."-->
                </ng-container>
                <ng-container *ngIf="exit != null">
                    <span *ngIf="exit.TYPE == 'UEXIT'">
                        <a [href]="'games/'+gameId+'/rooms/'+exit.TO" class="text-reset text-decoration-none"><b>{{exit.TO}}</b></a>
                    </span>
                    <span *ngIf="exit.TYPE == 'CEXIT'">
                        <a [href]="'games/'+gameId+'/rooms/'+exit.TO" class="text-reset text-decoration-none"><b>{{exit.TO}}</b></a>
                        if <b>{{exit.COND}}</b>, else <b>"{{ exit.ELSE || "You can't go that way."}}"</b>
                    </span>
                    <span *ngIf="exit.TYPE == 'DEXIT'">
                        <a [href]="'games/'+gameId+'/rooms/'+exit.TO" class="text-reset text-decoration-none"><b>{{exit.TO}}</b></a>
                        if <a [href]="'games/'+gameId+'/objects/'+exit.DOOR" class="text-reset text-decoration-none"><b>{{exit.DOOR}}</b></a> is open
                    </span>
                    <span *ngIf="exit.TYPE == 'FEXIT'">
                        per <a [href]="'games/'+gameId+'/routines/'+exit.PER" class="text-reset text-decoration-none"><b>{{exit.PER}}</b></a>
                    </span>
                    <span *ngIf="exit.TYPE == 'NEXIT'">
                        <b>"{{exit.MESSAGE}}"</b>
                    </span>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>

</div>
