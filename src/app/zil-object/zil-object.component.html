<ng-container *ngIf="o.A != undefined"><span>{{o.A}}</span></ng-container>
<ng-container *ngIf="o.F != undefined"><app-zil-form [o]="o"></app-zil-form></ng-container>
<ng-container *ngIf="isArray(o)"><app-zil-array [o]="o" [indented]="false"></app-zil-array></ng-container>
<span *ngIf="!(   (o.A != undefined)   ||   (o.F != undefined)   ||   (isArray(o))   )">{{normalizeWhitespace(stringify(o))}}</span>
