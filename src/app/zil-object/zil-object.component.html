<ng-container *ngIf="objType=='Atom'"><span>{{o.A}}</span></ng-container>
<ng-container *ngIf="objType=='Form'"><app-zil-form [o]="o"></app-zil-form></ng-container>
<ng-container *ngIf="objType=='Array'"><app-zil-array [o]="o" [indented]="false"></app-zil-array></ng-container>
<ng-container *ngIf="objType=='Other'"><span>{{normalizeWhitespace(stringify(o))}}</span></ng-container>
