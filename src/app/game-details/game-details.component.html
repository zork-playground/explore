<div class="bg-grey-600" style="padding:16px;">
    <div class="bg-grey-100" style="margin-top:16px; padding:16px; border-radius:16px;">
        <ng-container *ngIf="!isInitialized">
            <app-spinner></app-spinner>
        </ng-container>
        <ng-container *ngIf="isInitialized">
            <h1 class="color-grey-900 pb-3">{{index[gameId].name}}</h1>
            <div class="my-3 p-3" style="text-align:center; border-radius:8px; background-color:var(--yellow-300); color:var(--yellow-700)">
                <div><b>Spoiler Warning!</b></div>
                <div>You're about to explore the entire game without limits!</div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <ng-container *ngFor="let card of cards">
                    <div class="col">
                        <div class="card shadow-lg h-100 bg-grey-200">
                            <a [routerLink]="[card.link]" class="text-reset text-decoration-none">
                                <div class="card-img-top bg-grey-100" style="width:100%; height:225px;" role="div">
                                    <div class="p-3" style="height: 225px; overflow-y: hidden;">
                                        <div class="color-primary-900" style="font-size: 24pt;">{{card.imageText}}</div>
                                        <div class="color-grey-900" style="font-size: 16pt;">{{card.description}}</div>
                                    </div>
                                </div>
                                <div class="card-body bg-grey-200">
                                    <h5 class="card-title color-primary-900">{{card.title}}</h5>
                                    <div class="card-text color-grey-700">
                                        <div>{{card.description}}</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
