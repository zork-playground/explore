<div class="bg-grey-600" style="padding:16px;">
    <div class="bg-grey-100" style="padding:16px; border-radius:16px;">
        <h1 class="color-grey-900 pb-3">Rooms</h1>
        <ng-container *ngIf="!isInitialized">
            <app-spinner></app-spinner>
        </ng-container>
        <div *ngIf="isInitialized">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <ng-container *ngFor="let r of allRooms">
                    <div class="col">
                        <div class="card shadow-lg h-100 bg-grey-200">
                            <a [routerLink]="[r.Name]" class="text-reset text-decoration-none">
                                <div class="card-img-top bg-grey-100" style="width:100%; height:225px;" role="div">
                                    <div class="p-3" style="height: 225px; overflow-y: hidden;">
                                        <div class="color-primary-900" style="font-size: 24pt;">{{r.Properties.DESC}}</div>
                                        <div class="color-grey-900" style="font-size: 16pt;">{{getRoomCardText(r)}}</div>
                                    </div>
                                </div>
                                <div class="card-body bg-grey-200">
                                    <h5 class="card-title color-primary-900">{{r.Name}}</h5>
                                    <div class="card-text color-grey-700">
                                        <div>{{r.Properties.DESC}}</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
