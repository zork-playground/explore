<div class="bg-grey-600" style="padding:16px;">
    <div class="bg-grey-100" style="padding:16px; border-radius:16px;">
        <h1 class="color-grey-900 pb-3">Search Results for "{{searchText}}"</h1>
        <ng-container *ngIf="!isInitialized">
            <app-spinner></app-spinner>
        </ng-container>
        <ng-container *ngIf="isInitialized">
            <table class="table table-hover table-striped table-borderless shadow-lg" style="border-radius:8px;">
                <tbody>
                    <tr *ngFor="let sr of searchResults">
                        <td>
                            <a class="text-reset text-decoration-none"
                                [style.color]="'var(--grey-800)'"
                                [routerLink]="['../..', getPathForType(sr.type), sr.name]">
                                <div class="me-2">
                                    <b>{{sr.name}}</b>
                                    <span
                                        class="ms-2 px-2 py-1"
                                        [style.color]           = "sr.type=='ROUTINE'?'var(--red-700)':'var(--primary-900)'"
                                        [style.backgroundColor] = "sr.type=='ROUTINE'?'var(--red-300)':'var(--primary-300)'"
                                        style="border-radius:16px; font-size:8pt; font-weight:bold;"
                                    >{{sr.type.toUpperCase()}}</span>
                                </div>
                                <div>{{sr.desc}}</div>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </div>
</div>
