<div class="bg-grey-600" style="padding:16px;">
    <div class="bg-grey-100" style="padding:16px; border-radius:16px;">
        <h1 class="color-primary-900 pb-3">Games</h1>
        <div *ngIf="isInitialized" class="list-group shadow-lg">
            <ng-container *ngFor="let gameId of getGameIdsSortedByRank()">
                <ng-container *ngIf="gameId==getSelectedGameId()">
                    <a class="list-group-item list-group-item-action"
                        style="color:var(--green-900); background-color:var(--green-300); font-weight:bold"
                        (click)="onClickGame(gameId)">
                        <span class="me-2">{{index[gameId].name}}</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                        </svg>
                    </a>
                </ng-container>
                <ng-container *ngIf="gameId!=getSelectedGameId()">
                    <a class="list-group-item list-group-item-action"
                        [style.color]="'var(--grey-800)'"
                        [style.fontWeight]="'normal'"
                        [style.backgroundColor]="'var(--grey-100)'"
                        (click)="onClickGame(gameId)">
                        <span class="me-2">{{index[gameId].name}}</span>
                    </a>
                </ng-container>
            </ng-container>
        </div>
    </div>
    <!--
    <div class="bg-grey-100" style="margin-top:16px; padding:16px; border-radius:16px;">
        Warning: Spoilers!
    </div>
    -->
    <div class="bg-grey-100" style="margin-top:16px; padding:16px; border-radius:16px;">
        <ng-container *ngIf="isInitialized">
            <h1 class="color-primary-900 pb-3">{{getSelectedGameName()}}</h1>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                <ng-container *ngFor="let card of cards">
                    <div class="col">
                        <div class="card shadow-lg h-100 bg-grey-200">
                            <a [href]="'games/'+gameId+'/'+card.link" class="text-reset text-decoration-none">
                                <div class="card-img-top bg-grey-100" style="width:100%; height:225px;" role="div">
                                    <div class="p-3" style="height: 225px; overflow-y: hidden;">
                                        <div class="color-primary-900" style="font-size: 24pt;">{{card.imageText}}</div>
                                        <div class="color-grey-900" style="font-size: 16pt;">{{card.description}}</div>
                                    </div>
                                </div>
                                <div class="card-body bg-grey-200">
                                    <h5 class="card-title color-primary-900">{{card.title}}</h5>
                                    <div class="card-text color-grey-700">
                                        <div>{{card.description}}</div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
